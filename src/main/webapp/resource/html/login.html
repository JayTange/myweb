<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<script type="text/javascript" src="/resource/js/jquery.min.js" charset="utf-8"></script>
<script src="/resource/js/login.js" type="text/javascript"></script>
<span class="glyphicon" id="seckill-box">fadsfdas</span><br>
<form>
    <input type="text" id="userName" name="userName">用户名<br/>
    <input type="password" id="password" name="password"> 密码<br/>
    <input type="button" id="button_submit" value="提交">
</form>
<script type="text/javascript">
    $(document).ready(function () {
        $("#button_submit").click(function () {
            var name = $('#userName').val();
            var pass = $('#password').val();
            var user = {userName: name, password: pass};//拼装成json格式
            $.ajax({
                type: 'POST',
                url: '/login',
                data: user,
                error: function (request) {
                    alert("connect error");
                },
                success: function (data) {
                    window.location.href = '/list';
                }
            });
        });
    });


</script>
</body>
</html>
